# Scheduling configuration for news fetching
news.fetching.enabled=true
# Every 3 hours (adjust as needed: '0 0 */3 * * *' for every 3 hours, '0 */30 * * * *' for every 30 mins)
news.fetching.cron=0 */15 * * * *

